  }

  .screen .btn:active{transform:scale(.98)}

  .final-stat .lbl{font-size:.75rem;color:var(--muted);font-weight:600}
  .pool-note{font-size:.75rem;color:var(--muted);margin-top:12px}
  @keyframes fadeIn{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:translateY(0)}}

  .shake{animation:shake .4s ease}
  @media(max-width:500px){
    .question{font-size:1.1rem}.option{padding:12px 14px;font-size:.95rem}
    .card{padding:20px 16px}header{padding:12px 16px 0}
    .progress-wrap{padding:8px 16px}.container{padding:8px 16px 24px}
    .screen h2{font-size:1.6rem}
  }
</style>

function shuffle(arr){
  for(let i=arr.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[arr[i],arr[j]]=[arr[j],arr[i]];}
  return arr;
}

function drawBatch(){
  if(pool.length<BATCH) resetPool(); // only reset when truly exhausted
  const batch=pool.splice(0,BATCH);
  savePool();
  return batch.map(i=>({...ALL_QUESTIONS[i]}));
}

function startGame(){
  loadPool();
  questions=drawBatch();
  current=0;score=0;lives=maxLives;bestStreak=0;currentStreak=0;answered=false;
  document.getElementById('start-screen').classList.remove('active');
  document.getElementById('end-screen').classList.remove('active');
  document.getElementById('game-screen').style.display='block';
  document.getElementById('progress-section').style.display='block';
  renderHearts();updateStreak();loadQuestion();
}

function renderHearts(){
  const h=document.getElementById('hearts');h.innerHTML='';
  for(let i=0;i<maxLives;i++){const s=document.createElement('span');s.className='heart'+(i>=lives?' lost':'');s.textContent='‚ù§Ô∏è';h.appendChild(s);}
}
function updateStreak(){
  document.getElementById('streak').textContent=currentStreak>1?`üî• ${currentStreak}`:'';
}
function updateProgress(){
  const pct=(current/questions.length)*100;
  document.getElementById('progress-fill').style.width=pct+'%';
  document.getElementById('progress-left').textContent=`Question ${current+1}`;
  document.getElementById('progress-right').textContent=`${current} / ${questions.length}`;
}

function loadQuestion(){
  if(current>=questions.length){endGame(true);return;}
  answered=false;
  const q=questions[current];

  // Shuffle options
  const indices=[0,1,2,3];
  for(let i=indices.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[indices[i],indices[j]]=[indices[j],indices[i]];}
  q._shuffled=indices;
  q._correctIdx=indices.indexOf(q.a);

  document.getElementById('category').textContent=q.cat;
  document.getElementById('q-number').textContent=`Question ${current+1} of ${questions.length}`;
  document.getElementById('question').textContent=q.q;
  document.getElementById('funfact').classList.remove('show');
  document.getElementById('next-btn').classList.remove('show');
  updateProgress();

  const opts=document.getElementById('options');opts.innerHTML='';
  const letters=['A','B','C','D'];
  indices.forEach((origIdx,i)=>{
    const btn=document.createElement('div');btn.className='option';
    btn.innerHTML=`<span class="letter">${letters[i]}</span><span>${q.o[origIdx]}</span>`;
    btn.addEventListener('click',()=>selectAnswer(i));
    opts.appendChild(btn);
  });
}

function selectAnswer(idx){
  if(answered)return;
  answered=true;
  const q=questions[current];
  const opts=document.querySelectorAll('.option');
  const card=document.getElementById('card');

  if(idx===q._correctIdx){
    opts[idx].classList.add('correct');
    score++;currentStreak++;if(currentStreak>bestStreak)bestStreak=currentStreak;
  }else{
    opts[idx].classList.add('wrong');
    opts[q._correctIdx].classList.add('reveal-correct');
    lives--;currentStreak=0;
    renderHearts();
    card.classList.add('shake');setTimeout(()=>card.classList.remove('shake'),400);
  }
  opts.forEach(o=>o.classList.add('disabled'));
  updateStreak();

  document.getElementById('funfact').innerHTML=`<b>Did you know?</b> ${q.f}`;
  document.getElementById('funfact').classList.add('show');

  const nb=document.getElementById('next-btn');
  if(lives<=0)nb.textContent='See Results';
  else if(current>=questions.length-1)nb.textContent='See Results üéâ';
  else nb.textContent='Next Question ‚Üí';
  nb.classList.add('show');
}

document.getElementById('next-btn').addEventListener('click',()=>{
  if(lives<=0){endGame(false);return;}
  current++;
  if(current>=questions.length){endGame(true);return;}
  loadQuestion();
});

function endGame(completed){
  document.getElementById('game-screen').style.display='none';
  document.getElementById('progress-section').style.display='none';
  const screen=document.getElementById('end-screen');screen.classList.add('active');

  const pct=questions.length>0?Math.round((score/questions.length)*100):0;
  document.getElementById('end-score').textContent=`${score} / ${questions.length}`;

  let emoji,title,msg;
  if(completed&&score===questions.length){emoji='üë®‚Äçüç≥';title='Perfect Chef!';msg='Flawless! You are a true foodie legend.';}
  else if(completed&&pct>=80){emoji='üåü';title='Master Foodie!';msg='Incredible knowledge! You really know your food.';}
  else if(completed&&pct>=60){emoji='üòã';title='Great Taste!';msg='Solid run ‚Äî you know your way around a kitchen.';}
  else if(completed){emoji='üçΩÔ∏è';title='Not Bad!';msg='You made it through! Room to grow, but well done.';}
  else if(score>=15){emoji='üí™';title='Good Run!';msg=`You survived ${current+1} questions ‚Äî impressive!`;}
  else if(score>=5){emoji='ü§î';title='Keep Learning!';msg='Every foodie starts somewhere. Try again!';}
  else{emoji='üòÖ';title='Tough Luck!';msg='The food world is vast ‚Äî give it another shot!';}

  document.getElementById('end-emoji').textContent=emoji;
  document.getElementById('end-title').textContent=title;
  document.getElementById('end-msg').textContent=msg;

  const remaining=pool?pool.length:0;
  document.getElementById('pool-note').textContent=remaining>0
    ?`${remaining} unseen questions remaining ‚Äî no repeats next game!`
    :'All questions seen! Pool will refresh next game.';

  document.getElementById('final-stats').innerHTML=`
    <div class="final-stat"><div class="val">${score}</div><div class="lbl">CORRECT</div></div>
    <div class="final-stat"><div class="val">${(current+1)-score}</div><div class="lbl">WRONG</div></div>
    <div class="final-stat"><div class="val">üî• ${bestStreak}</div><div class="lbl">BEST STREAK</div></div>
    <div class="final-stat"><div class="val">${pct}%</div><div class="lbl">ACCURACY</div></div>`;
}

// Keyboard
document.addEventListener('keydown',e=>{
  if(document.getElementById('start-screen').classList.contains('active')){
    if(e.code==='Space'||e.code==='Enter'){e.preventDefault();startGame();}return;
  }
  if(document.getElementById('end-screen').classList.contains('active')){
    if(e.code==='Space'||e.code==='Enter'){e.preventDefault();startGame();}return;
  }
  if(!answered){
    const map={Digit1:0,Digit2:1,Digit3:2,Digit4:3,KeyA:0,KeyB:1,KeyC:2,KeyD:3};
    if(e.code in map){e.preventDefault();selectAnswer(map[e.code]);}
  }else{
    if(e.code==='Space'||e.code==='Enter'){e.preventDefault();document.getElementById('next-btn').click();}
  }
});

// Init
document.getElementById('game-screen').style.display='none';
document.getElementById('progress-section').style.display='none';
</script>
